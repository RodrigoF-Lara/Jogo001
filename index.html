<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Carro - Desvie!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tela de In√≠cio -->
    <div id="startScreen" class="start-screen">
      <div class="start-content">
        <h1>üö¥ Jogo de Bicicleta</h1>
        <p>Desvie dos obst√°culos!</p>
        <button id="startButton" class="start-button">INICIAR JOGO</button>
      </div>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- GIF animado fora da pista -->
    <img
      src="img/bike oi.gif"
      alt="Bike Oi"
      id="bikeOiGif"
      class="bike-oi-gif"
    />

    <div id="ui">
      <div id="score">Quilometragem: 0 km</div>
      <div id="levelDisplay">Fase: 1</div>
      <div id="gameOverScreen" class="hidden">
        <div class="gameOverContent">
          <h1>GAME OVER! Comprou a carteira foi ?!</h1>
          <p id="finalScore">Quilometragem Final: 0 km que perigo....</p>
          <button onclick="location.reload()">Jogar Novamente</button>
        </div>
      </div>
    </div>

    <button id="soundToggle" class="sound-toggle">üîä Som ON</button>

    <!-- Controles Virtuais para Mobile -->
    <div id="mobileControls" class="mobile-controls hidden">
      <!-- Controles de velocidade (esquerda) -->
      <div class="control-group left">
        <button id="btnUp" class="control-btn accelerate">‚¨ÜÔ∏è</button>
        <button id="btnDown" class="control-btn decelerate">‚¨áÔ∏è</button>
      </div>

      <!-- Controles de movimento (direita) -->
      <div class="control-group right">
        <button id="btnLeft" class="control-btn">‚¨ÖÔ∏è</button>
        <button id="btnRight" class="control-btn">‚û°Ô∏è</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
